[options]
girs_directories = ["../gir-files"]
library = "Soup"
version = "2.4"
min_cfg_version = "2.4"
target_path = "."
work_mode = "normal"
generate_safety_asserts = true
deprecate_by_min_version = true
single_version_file = true

external_libraries = [
   "GLib",
   "GObject",
   "Gio",
]

