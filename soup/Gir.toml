[[object]]
name="Soup.RequestHTTP"
status="generate"
version="2.42" # Soup.Request only appears in 2.42, and this is a subclass of it.

[[object]]
name="Soup.Server"
status="generate"
	[[object.function]]
	name="add_websocket_handler"
	version="2.68"

[[object]]
name = "Soup.Session"
status = "generate"
	[[object.function]]
	name = "websocket_connect_async"
	ignore = true

[[object]]
name="Soup.Socket"
status = "generate"
    [[object.function]]
    name = "write"
    ignore = true
	[[object.function]]
    name = "read"
    ignore = true

[[object]]
name="Soup.Logger"
status = "generate"
